<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat or Dog Classifier</title>
  <script type="module" defer>
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    async function handleImageUpload(event) {
      console.log("Image upload function triggered."); // Log iniziale
      const file = event.target.files[0]; // Otteniamo il file caricato
      if (!file) {
        console.log("No file uploaded.");
        alert("Please upload an image!");
        return;
      }

      console.log("File uploaded: ", file.name); // Nome del file caricato

      try {
        // Mostra un messaggio di caricamento
        const output = document.getElementById("output");
        output.textContent = "Processing...";

        // Connessione allo space su HuggingFace
        const client = await Client.connect("danielecelsa/cat-dog-final");

        // Predizione tramite API
        const result = await client.predict("/predict", {
          immagine: file, // Passiamo il file direttamente
        });

        // Mostriamo il risultato
        console.log("Prediction result: ", result); // Log del risultato
        const prediction = result.data ? JSON.stringify(result.data) : "No prediction";
        output.textContent = `Prediction: ${prediction}`;
      } catch (error) {
        console.error("Error during prediction: ", error); // Log degli errori
        alert("An error occurred while processing the image.");
      }
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 20px;">
    <h1>Cat or Dog Classifier</h1>
    <p>Upload an image to classify whether it's a cat or a dog!</p>
    <input type="file" accept="image/*" id="image-upload" onchange="handleImageUpload(event)">
    <p id="output" style="margin-top: 20px; font-size: 1.2em;"></p>
  </div>
</body>
</html>
